<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js" type="text/javascript"

    <script>
       const name = document.getElementById("feedback_name");
      const email = document.getElementById("feedback_email");
      const message = document.getElementById("feedback_message");
      const submitButton = document.getElementById("feedback_submit");
      const form = document.getElementById("feedback_form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        emailjs
          .send("service_4f8ms9k", "template_pix3fbf", {
            to_name: "From JahanzebJabbar.com",
            from_name: name.value,
            from_email: email.value,
            message: message.value,
          })
          .then((res) => {

            message.value = "";
             console.log('SUCCESS!', 'Successfully sent');
          })
          .catch((e) => {
            console.log('FAILED...', e);
            alert("Error in sending message try again later");
          });
      });

        
      var btn = $('#topbttn');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });
